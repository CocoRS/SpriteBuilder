checkout:
    post:
        - git submodule update --init --recursive

test:
    override:
        - rake package

general:
    branches:
        only:
            - master
            - develop
            - experimental/circleciSign
    artifacts:
        - Build/SpriteBuilder.app
        - Build/SpriteBuilder.app.dSYM
        - Build/SpriteBuilder.xcarchive

